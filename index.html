<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple To-Do List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    
    <nav class="nav">
      <ul class="nav-list">
        <li><a href="">New List</a></li>
        <li><a href="">Login/Sign-up</a></li>
      </ul>
    </nav>
    <div class="div-title-bar">
      <span>My to-do list (today's date)</span>
      <ul class="save-btn">
        <li><a href="">Save this list</a></li>
      </ul>
    </div>
    <section class="task-input">
      <form action="" method="post">
        <input type="text" name="" placeholder="Write your next task..." id="input">
      </form>
    </section>
    <div class="div-task-lists">
      <ul id="task-lists">
      </ul>
    </div>

  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
