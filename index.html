<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple To-Do List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">

    <nav class="nav">
      <ul class="nav-list">
        <li class="main-nav-list"><a href="">New List</a></li>
        <li class="mobile-nav-list"><a href="">NL</a></li>
        <li class="main-nav-list"><a href="">Login/Sign-up</a></li>
        <li class="mobile-nav-list"><a href="">L/S</a></li>
      </ul>
    </nav>
    <div class="div-title-bar">
      <span>My to-do list (today's date)</span>
      <ul class="save-btn">
        <li><a href="">Export This List</a></li>
        <li id="mobile-btn"><a href="">S</a></li>
      </ul>
    </div>

    <section class="task-input">
      <form action="" method="post" autocomplete="off">
        <input type="text" name="" placeholder="Write your task here..." id="task-field" maxlength="40">
      </form>
    </section>

    <div class="div-task">
      <ul id="task-list"></ul>
    </div>

  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
